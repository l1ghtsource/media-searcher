<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Web site created by MISIS ITUT ITAM">
    <meta name="theme-color" content="#1b1b1f"/>
    <link rel="apple-touch-icon" href="./images/Yappy_Icon.jpg" />
    <link rel="icon" type="image/png" href="./images/Yappy_Icon.png" />
    <link rel="preload" href="./images/yappy_preload.png" as="image">
    <link rel="manifest" href="./manifest.json" />
    <title>Yappy ITaM</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        })
      }
    </script>
  </body>
</html>
